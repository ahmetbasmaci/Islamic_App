name: zad_almumin
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+19

environment:
  sdk: ">=2.17.1 <3.0.0"
dependencies:
  animated_text_kit: ^4.2.2
  assets_audio_player: ^3.1.1
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_custom_clippers: ^2.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  flutter_staggered_animations: ^1.1.1
  flutter_toastr: ^1.0.3
  fluttertoast: ^8.2.4
  get_it: ^7.6.4
  get_storage: ^2.1.1
  go_router: ^12.1.3
  intl: ^0.18.1
  intl_utils: ^2.8.6
  intro_slider: ^4.2.1
  path_provider: ^2.1.1
  rename: ^3.0.1

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/images/app_logo.png"
  android: true
  ios: true

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/images/quran pages/
    - assets/database/azkar/
    - assets/database/hadith/
    - assets/database/quran/
    - assets/database/tafseer/
    - assets/images/

  fonts:
    - family: uthmanic
      fonts:
        - asset: assets/fonts/UthmanTN1_Ver10.otf

    - family: uthmanic2
      fonts:
        - asset: assets/fonts/UthmanicHafs_V20.ttf

    - family: kufi
      fonts:
        - asset: assets/fonts/Kufam-Italic-VariableFont_wght.ttf
          style: italic
        - asset: assets/fonts/Kufam-VariableFont_wght.ttf
          weight: 500
        - asset: assets/fonts/Kufam-Regular.ttf
          weight: 100

    - family: naskh
      fonts:
        - asset: assets/fonts/NotoNaskhArabic-VariableFont_wght.ttf

    - family: kfgqpc
      fonts:
        - asset: assets/fonts/KFGQPC-Uthmanic-Script-HAFS-Regular.otf

    - family: arquran
      fonts:
        - asset: assets/fonts/ar-Quran1.ttf

    - family: maddina
      fonts:
        - asset: assets/fonts/MADDINA.ttf

    - family: noorehira
      fonts:
        - asset: assets/fonts/noorehira.ttf

    - family: scheherazade
      fonts:
        - asset: assets/fonts/ScheherazadeRegOT.ttf
flutter_intl:
  enabled: true
  arb_dir: lib/config/local/
  template_arb_file: app_en.arb
  class_name: AppStrings
  output_dir: lib/config/local/
