name: zad_almumin
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+15

environment:
  sdk: ">=2.17.1 <3.0.0"
dependencies:
  animated_button: ^0.2.0
  animated_text_kit: ^4.2.2
  archive: ^3.3.7
  audio_manager: ^0.8.2
  audioplayers: ^4.0.1
  auto_size_text: ^3.0.0
  badges: ^2.0.3
  bot_toast: ^4.0.3
  circle_bottom_navigation_bar: ^1.0.0
  cloud_firestore: ^4.6.0
  confetti: ^0.7.0
  connectivity_plus: ^3.0.2
  convex_bottom_bar: ^3.0.0
  cupertino_icons: ^1.0.5
  curved_navigation_bar: ^1.0.3
  device_info_plus: any
  dio: ^4.0.6
  firebase_core: ^2.11.0
  firebase_storage: ^11.2.4
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.0.3
  flutter_custom_clippers: ^2.1.0
  flutter_inset_box_shadow: ^1.0.8
  flutter_launcher_icons: ^0.11.0
  flutter_local_notifications: ^13.0.0
  flutter_localizations:
    sdk: flutter
  flutter_native_timezone: ^2.0.0
  flutter_spinkit: ^5.2.0
  flutter_staggered_animations: ^1.0.0
  fluttertoast: ^8.0.9
  geolocator: ^9.0.1
  get: ^4.6.5
  get_storage: ^2.0.3
  google_fonts: ^3.0.1
  hijri: ^3.0.0
  http: ^0.13.4
  intl: any
  intro_slider: ^4.2.1
  like_button: ^2.0.4
  mailer: ^6.0.1
  modal_progress_hud_nsn: any
  page_transition: ^2.0.9
  path_provider: ^2.0.11
  rename: ^2.0.1
  rflutter_alert: ^2.0.4
  scroll_to_index: ^3.0.1
  scrollable_positioned_list: ^0.3.8
  share_plus: ^6.3.0
  sqflite: ^2.0.3
  timezone: ^0.9.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/images/app_logo.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/quran pages/
    - assets/database/azkar/
    - assets/database/hadith/
    - assets/database/quran/
    - assets/database/tafseer/
    - assets/images/

  fonts:
    - family: uthmanic
      fonts:
        - asset: assets/fonts/UthmanTN1_Ver10.otf

    - family: uthmanic2
      fonts:
        - asset: assets/fonts/UthmanicHafs_V20.ttf

    - family: kufi
      fonts:
        - asset: assets/fonts/Kufam-Italic-VariableFont_wght.ttf
          style: italic
        - asset: assets/fonts/Kufam-VariableFont_wght.ttf
          weight: 500
        - asset: assets/fonts/Kufam-Regular.ttf
          weight: 100

    - family: naskh
      fonts:
        - asset: assets/fonts/NotoNaskhArabic-VariableFont_wght.ttf

    - family: kfgqpc
      fonts:
        - asset: assets/fonts/KFGQPC-Uthmanic-Script-HAFS-Regular.otf

    - family: arquran
      fonts:
        - asset: assets/fonts/ar-Quran1.ttf

    - family: maddina
      fonts:
        - asset: assets/fonts/MADDINA.ttf

    - family: noorehira
      fonts:
        - asset: assets/fonts/noorehira.ttf

    - family: scheherazade
      fonts:
        - asset: assets/fonts/ScheherazadeRegOT.ttf
